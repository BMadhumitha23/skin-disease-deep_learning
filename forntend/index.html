<!DOCTYPE html>
<html>
<head>
    <title>Skin Disease Prediction</title>
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            background: linear-gradient(135deg, #d8eefe, #f0f8ff);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #0077b6;
            margin-bottom: 20px;
        }

        form {
            background: #ffffff;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            text-align: center;
        }

        input[type="file"] {
            margin: 15px 0;
            padding: 10px;
            border: 2px dashed #0077b6;
            border-radius: 10px;
            background: #f0f8ff;
            width: 100%;
        }

        button {
            background-color: #0077b6;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }

        button:hover {
            background-color: #023e8a;
        }

        footer {
            position: fixed;
            bottom: 10px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>ðŸ©º Skin Disease Detection</h1>
    <form action="/predict" method="post" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*" required>
        <br>
        <button type="submit">Predict</button>
    </form>
    <footer>Developed for Clinical Research Use</footer>
</body>
</html>
